<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Manuscriptor2000</title>
    <meta name="description" content="Manuscript creation tool">
    <meta name="author" content="stts.se">
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body>

    <div class="wrapper">
      <div id="header">Hufvud</div>

      <div class="component"><span class="btn" id="reload_stats" title="Reload">STATS &#x21bb;</span>
	  <p/>
	  <table id="db_stats"></table>
      </div>
      
    
      <div class="component">BATCHES<p/>
        <table>
          <thead><tr><th></th><th>Batch</th><th>Size</th><th>Timestamp</th></tr></thead>
        <tbody id="batches"></tbody>
        </table>
      </div>
       
       <div class="component">SCRIPTS<p/>
        <table>
          <thead><tr><th></th><th>Script</th><th>Size</th><th>Timestamp</th></tr></thead>
        <tbody id="scripts"></tbody>
        </table>
       </div>
       
    
       <div class="component">FILTER<p/>
        <table id="filters"></table>
       </div>
       
       <div id="footer">Foten</div>
    </div>

    
    
    
    <script src="index.js"></script>
  </body>
</html>
